<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="shortcut icon" href="./resources/images/quiz.png" type="image/x-icon">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- ðŸ”¥ User Interaction Div Start ðŸ”¥ -->
    <div class="container-div" id="interaction-div">
        <div class="header">
            <div class="img">
                <img src="./resources/images/icon.gif" alt="icon" width="100px">
            </div>
            <div class="heading">
                <h1>JavaScript Quiz</h1>
            </div>
        </div>

        <form id="nameField" autocomplete="off" style="position: relative;">
            <i class="fa-solid fa-user"
                style="position: absolute;font-size: 26px;top: 41px;left: 30px;color: rgb(82, 82, 241);"></i>
            <input id="fullName" type="text" name="fullName" placeholder="Enter Your Name" required autofocus>
        </form>

        <div id="sets">
            <p>Select An Question Set</p>
            <ul>
                <button class="set-btn">A</button>
                <button class="set-btn">B</button>
                <button class="set-btn">C</button>
            </ul>
        </div>

        <div id="start-quiz">
            <button class="btn" id="start-quiz-btn">
                Start Quiz
            </button>
        </div>
    </div>
    <!-- ðŸ”¥ User Interaction Div End ðŸ”¥ -->

    <!-- ðŸ”¥ Questions Div Start ðŸ”¥ -->
    <div class="container-div" id="questions-div">
        <div class="header">
            <div class="img">
                <img src="./resources/images/icon.gif" alt="icon" width="100px">
            </div>
            <div class="heading">
                <h1>JavaScript Quiz</h1>
            </div>
        </div>

        <div class="progress">
            <div id="progress-bar"></div>
        </div>

        <div class="question-container">
            <div>
                <h3 id="question" style="height: 50px;"></h3>
            </div>

            <div class="options">
                <div class="option-1 option hover">
                    <input type="radio" id="1" name="check" value="1">
                    <label class="answers" id="opt1" for="1"></label>
                </div>
                <div class="option-2 option hover">
                    <input type="radio" id="2" name="check" value="2">
                    <label class="answers" id="opt2" for="2"></label>
                </div>
                <div class="option-3 option hover">
                    <input type="radio" id="3" name="check" value="3">
                    <label class="answers" id="opt3" for="3"></label>
                </div>
                <div class="option-4 option hover">
                    <input type="radio" id="4" name="check" value="4">
                    <label class="answers" id="opt4" for="4"></label>
                </div>
            </div>

            <div id="alert">
                <img src="./resources/images/alert.gif" alt="alert" width="100px">
                <h3 id="review-questions-number"></h3>
                <h4>Do You Want To Review Them ?</h4>
                <div id="btn-div">
                    <button class="btn" id="yes">YES</button>
                    <button class="btn" id="no">NO</button>
                </div>
            </div>
        </div>

        <div class="question-buttons">
            <button id="previous-arrow" onclick="previousQuestion()" class="q" style="border-radius: 20px;">
                <img id="prevImg" src="./resources/images/previous.png" alt="Previous" width="40px">
            </button>

            <button class="q q-btn" onclick="next(this)">1</button>
            <button class="q q-btn" onclick="next(this)">2</button>
            <button class="q q-btn" onclick="next(this)">3</button>
            <button class="q q-btn" onclick="next(this)">4</button>
            <button class="q q-btn" onclick="next(this)">5</button>
            <button class="q q-btn" onclick="next(this)">6</button>
            <button class="q q-btn" onclick="next(this)">7</button>
            <button class="q q-btn" onclick="next(this)">8</button>
            <button class="q q-btn" onclick="next(this)">9</button>
            <button class="q q-btn" onclick="next(this)">10</button>

            <button id="next-arrow" onclick="nextQuestion()" class="q" style="border-radius: 20px;">
                <img id="nextImg" src="./resources/images/next.png" alt="Next" width="40px">
            </button>
        </div>

        <div class="footer">
            <div class="questions-number">
                <p id="numbers" style="font-weight: bold;"></p>
            </div>

            <div class="review">
                <button id="review" class="btn">Review</button>
            </div>

            <button class="btn" id="submit-btn" onclick="submitQuiz()"
                style="padding-left: 32px;padding-right: 32px;">Submit</button>

            <p id="time" style="font-weight: bold;">01:00</p>
        </div>

        <div class="indicators" style="display: flex;justify-content: space-evenly;vertical-align: center;">
            <div class="answered-que" style="display: flex;justify-content: center;gap: 10px;">
                <i class="fa-solid fa-circle"
                    style="color: #3c9a06;font-size: 26px;box-shadow: 2px 1px 5px gray;border-radius: 50%;"></i>
                <h4>Attempt</h4>
            </div>
            <div class="answered-que" style="display: flex;justify-content: center;gap: 10px;">
                <i class="fa-solid fa-circle"
                    style="color: orange;font-size: 26px;box-shadow: 2px 1px 5px gray;border-radius: 50%;"></i>
                <h4>Review</h4>
            </div>
            <div class="answered-que" style="display: flex;justify-content: center;gap: 10px;">
                <i class="fa-solid fa-circle"
                    style="color: #fff;font-size: 26px;box-shadow: 2px 1px 5px gray;border-radius: 50%;"></i>
                <h4>UnAttempt</h4>
            </div>
        </div>

        <div class="indicators-2" style="display: none;justify-content: space-evenly;vertical-align: center;">
            <div class="answered-que" style="display: flex;justify-content: center;gap: 10px;">
                <i class="fa-solid fa-circle"
                    style="color: green;font-size: 26px;box-shadow: 2px 1px 5px gray;border-radius: 50%;"></i>
                <h4>Correct Answer</h4>
            </div>
            <div class="answered-que" style="display: flex;justify-content: center;gap: 10px;">
                <i class="fa-solid fa-circle"
                    style="color: red;font-size: 26px;box-shadow: 2px 1px 5px gray;border-radius: 50%;"></i>
                <h4>Wrong Answer</h4>
            </div>
            <div class="answered-que" style="display: flex;justify-content: center;gap: 10px;">
                <i class="fa-solid fa-circle"
                    style="color: yellowgreen;font-size: 26px;box-shadow: 2px 1px 5px gray;border-radius: 50%;"></i>
                <h4>UnAttempt</h4>
            </div>
        </div>
    </div>
    <!-- ðŸ”¥ Questions Div End ðŸ”¥ -->

    <!-- ðŸ”¥ Result Div Start ðŸ”¥ -->
    <div class="container-div" id="result-div">
        <div class="res-heading">
            <h1>JavaScript Quiz Result</h1>
        </div>

        <div class="res-img">
            <img src="./resources/images/result.gif" alt="icon" width="100px">
        </div>

        <div>
            <h2 id="user-name"></h2>
        </div>

        <div class="info">
            <h3 style="font-size: 22px;">Total Number Of Questions</h3>
            <h3 style="font-size: 26px;font-weight: bold;color: blue;">10</h3>

            <h3 id="valid" style="font-size: 22px;">Valid Answers : </h3>
            <h3 id="invalid" style="font-size: 22px;">Valid Answers : </h3>
            <h3 id="unAttempts" style="font-size: 22px;color: orange;">UnAttempts : </h3>
            <h3 id="parcentage" style="font-size: 22px;">Valid Answers : </h3>
        </div>

        <div class="buttons">
            <button class="btn btn-preview" id="preview" onclick="previewQuiz()">Preview</button>
            <button class="btn btn-restart" id="try-again" onclick="tryAgainQuiz()">Try Again</button>
            <button class="btn btn-restart" id="restart" onclick="location.reload()">Restart</button>
        </div>
    </div>
    <!-- ðŸ”¥ Result Div End ðŸ”¥ -->

    <!-- ðŸ”¥ JavaScript File To Handle User Interaction ðŸ”¥ -->
    <script src="./resources/js/script.js"></script>
</body>

</html>
